services:
  frontend:
    image: ${FRONTEND_IMAGE}
    container_name: canteen-frontend
    restart: unless-stopped
    volumes:
      - static-files:/srv/dist
    networks:
      - frontend-network
    security_opt:
      - no-new-privileges:true
    read_only: true

  caddy:
    image: caddy:2-alpine
    container_name: canteen-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
      - static-files:/srv/dist:ro
    networks:
      - frontend-network
    depends_on:
      - frontend
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  static-files:
  caddy-data:
  caddy-config:

networks:
  frontend-network:
